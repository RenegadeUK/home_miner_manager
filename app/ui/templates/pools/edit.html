{% extends "base.html" %}

{% block extra_head %}
<style>
.pool-container {
    max-width: 800px;
    margin: 0 auto;
}

.detail-card {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    overflow: hidden;
}

.detail-card-header {
    background: var(--card-header);
    padding: 1.5rem;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.detail-card-header h3 {
    margin: 0;
    font-size: 1.5rem;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.detail-card-icon {
    font-size: 1.75rem;
}

.detail-card-body {
    padding: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--text-primary);
    font-weight: 500;
}

.form-input,
.form-select {
    width: 100%;
    padding: 0.75rem;
    background: var(--card-header);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    color: var(--text-primary);
    font-size: 1rem;
}

.form-input:focus,
.form-select:focus {
    outline: none;
    border-color: #10b981;
}

small {
    display: block;
    margin-top: 0.375rem;
    color: var(--text-secondary);
    font-size: 0.875rem;
}

.form-error {
    display: block;
    color: #ef4444;
    font-size: 0.875rem;
    margin-top: 0.375rem;
}

.button-row {
    display: flex;
    gap: 0.75rem;
    margin-top: 2rem;
}

.checkbox-group {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.checkbox-group input[type="checkbox"] {
    width: auto;
}

.checkbox-group label {
    margin: 0;
    color: var(--text-primary);
}
</style>
{% endblock %}

{% block content %}
<div class="pool-container">
    <div class="detail-card">
        <div class="detail-card-header">
            <h3><span class="detail-card-icon">ðŸŒŠ</span> Edit Pool</h3>
        </div>
        <div class="detail-card-body">
            <form id="edit-pool-form">
        <input type="hidden" id="pool-id" value="{{ pool.id }}">
        
        <div class="form-group">
            <label for="name" class="form-label">Pool Name</label>
            <input type="text" class="form-input" id="name" name="name" required value="{{ pool.name }}">
            <span class="form-error" id="name-error"></span>
        </div>
        
        <div class="form-group">
            <label for="url" class="form-label">Pool URL / IP Address</label>
            <input type="text" class="form-input" id="url" name="url" required placeholder="pool.example.com or 192.168.1.100" value="{{ pool.url }}">
            <small>Enter hostname or IP address (without protocol or port)</small>
            <span class="form-error" id="url-error"></span>
        </div>
        
        <div class="form-group">
            <label for="port" class="form-label">Port</label>
            <input type="number" class="form-input" id="port" name="port" required value="{{ pool.port }}">
            <span class="form-error" id="port-error"></span>
        </div>
        
        <div class="form-group">
            <label for="user" class="form-label">Username/Worker</label>
            <input type="text" class="form-input" id="user" name="user" required value="{{ pool.user }}">
            <span class="form-error" id="user-error"></span>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-input" id="password" name="password" required value="{{ pool.password }}">
            <small>Default: x (most pools accept this)</small>
            <span class="form-error" id="password-error"></span>
        </div>
        
        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" id="enabled" name="enabled" {% if pool.enabled %}checked{% endif %}>
                <label for="enabled">Enabled</label>
            </div>
        </div>
        
        <div class="button-row">
            <button type="submit" class="btn btn-primary" id="submit-btn">Save Changes</button>
            <a href="/pools" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
// Validate field
function validateField(fieldId, errorId, fieldName) {
    const field = document.getElementById(fieldId);
    const error = document.getElementById(errorId);
    const value = field.value.trim();
    
    if (!value) {
        error.textContent = `${fieldName} is required`;
        error.style.display = 'block';
        field.style.borderColor = '#e74c3c';
        return false;
    }
    
    error.textContent = '';
    error.style.display = 'none';
    field.style.borderColor = '';
    return true;
}

// Clear all errors
function clearErrors() {
    ['name-error', 'url-error', 'port-error', 'user-error', 'password-error'].forEach(id => {
        const elem = document.getElementById(id);
        if (elem) {
            elem.textContent = '';
            elem.style.display = 'none';
        }
    });
    
    ['name', 'url', 'port', 'user', 'password'].forEach(id => {
        const field = document.getElementById(id);
        if (field) {
            field.style.borderColor = '';
        }
    });
}

// Real-time validation on blur
document.getElementById('name').addEventListener('blur', () => {
    validateField('name', 'name-error', 'Pool name');
});

document.getElementById('url').addEventListener('blur', () => {
    validateField('url', 'url-error', 'Pool URL');
});

document.getElementById('port').addEventListener('blur', () => {
    const field = document.getElementById('port');
    const error = document.getElementById('port-error');
    const value = field.value.trim();
    
    if (!value) {
        error.textContent = 'Port is required';
        error.style.display = 'block';
        field.style.borderColor = '#e74c3c';
    } else if (parseInt(value) < 1 || parseInt(value) > 65535) {
        error.textContent = 'Port must be between 1 and 65535';
        error.style.display = 'block';
        field.style.borderColor = '#e74c3c';
    } else {
        error.textContent = '';
        error.style.display = 'none';
        field.style.borderColor = '';
    }
});

document.getElementById('user').addEventListener('blur', () => {
    validateField('user', 'user-error', 'Username');
});

document.getElementById('password').addEventListener('blur', () => {
    validateField('password', 'password-error', 'Password');
});

// Form submission with validation
document.getElementById('edit-pool-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    // Validate all fields
    const nameValid = validateField('name', 'name-error', 'Pool name');
    const urlValid = validateField('url', 'url-error', 'Pool URL');
    const userValid = validateField('user', 'user-error', 'Username');
    const passwordValid = validateField('password', 'password-error', 'Password');
    
    // Validate port
    const portField = document.getElementById('port');
    const portError = document.getElementById('port-error');
    const portValue = portField.value.trim();
    let portValid = false;
    
    if (!portValue) {
        portError.textContent = 'Port is required';
        portError.style.display = 'block';
        portField.style.borderColor = '#e74c3c';
    } else if (parseInt(portValue) < 1 || parseInt(portValue) > 65535) {
        portError.textContent = 'Port must be between 1 and 65535';
        portError.style.display = 'block';
        portField.style.borderColor = '#e74c3c';
    } else {
        portError.textContent = '';
        portError.style.display = 'none';
        portField.style.borderColor = '';
        portValid = true;
    }
    
    // If any validation fails, stop submission
    if (!nameValid || !urlValid || !portValid || !userValid || !passwordValid) {
        alert('Please fill in all required fields correctly');
        return;
    }
    
    const poolId = document.getElementById('pool-id').value;
    const data = {
        name: document.getElementById('name').value.trim(),
        url: document.getElementById('url').value.trim(),
        port: parseInt(document.getElementById('port').value),
        user: document.getElementById('user').value.trim(),
        password: document.getElementById('password').value.trim(),
        enabled: document.getElementById('enabled').checked
    };
    
    // Disable submit button during submission
    const submitBtn = document.getElementById('submit-btn');
    submitBtn.disabled = true;
    submitBtn.textContent = 'Saving...';
    
    try {
        const response = await fetch(`/api/pools/${poolId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.detail || 'Failed to update pool');
        }
        
        window.location.href = '/pools';
    } catch (error) {
        alert('Error updating pool: ' + error.message);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Save Changes';
    }
});
</script>
{% endblock %}
