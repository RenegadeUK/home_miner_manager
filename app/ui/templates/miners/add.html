{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Add New Miner</h2>
    </div>
    
    <form id="add-miner-form">
        <div class="form-group">
            <label class="form-label">Miner Name</label>
            <input type="text" class="form-input" id="name" required placeholder="e.g., Avalon Nano #1">
        </div>
        
        <div class="form-group">
            <label class="form-label">Miner Type</label>
            <select class="form-select" id="miner_type" required>
                <option value="">Select miner type...</option>
                <option value="avalon_nano">Avalon Nano 3 / 3S</option>
                <option value="bitaxe">Bitaxe 601</option>
                <option value="nerdqaxe">NerdQaxe++</option>
                <option value="nmminer">NMMiner ESP32</option>
                <option value="xmrig">XMRig CPU Miner</option>
            </select>
            <div id="miner-type-info" style="margin-top: 10px; display: none;"></div>
        </div>
        
        <div class="form-group">
            <label class="form-label">IP Address</label>
            <input type="text" class="form-input" id="ip_address" required placeholder="e.g., 192.168.1.100">
        </div>
        
        <div class="form-group">
            <label class="form-label">Port (optional)</label>
            <input type="number" class="form-input" id="port" placeholder="Leave empty for default">
        </div>
        
        <div class="form-group" id="avalon-admin-password" style="display: none;">
            <label class="form-label">Avalon Nano Admin Password</label>
            <input type="text" class="form-input" id="admin_password" placeholder="Default: admin">
            <small style="color: var(--text-secondary); font-size: 0.875rem;">Password for remote pool configuration (default is 'admin')</small>
        </div>
        
        <div class="flex gap-2 mt-4">
            <button type="submit" class="btn btn-primary">Add Miner</button>
            <a href="/miners" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
// Show miner-specific information when type is selected
document.getElementById('miner_type').addEventListener('change', function() {
    const infoDiv = document.getElementById('miner-type-info');
    const adminPasswordDiv = document.getElementById('avalon-admin-password');
    const minerType = this.value;
    
    if (minerType === 'avalon_nano') {
        adminPasswordDiv.style.display = 'block';
        infoDiv.style.display = 'block';
        infoDiv.className = 'alert alert-success';
        infoDiv.innerHTML = `
            <strong>✅ Avalon Nano - Dynamic Pool Configuration:</strong>
            <ul style="margin: 8px 0 0 0; padding-left: 20px;">
                <li>Supports <strong>remote pool configuration</strong> via cgminer API</li>
                <li>No need to pre-configure pools on the device</li>
                <li>Agile Strategy can switch pools automatically</li>
                <li>Requires admin password (default: 'admin')</li>
            </ul>
        `;
    } else if (minerType === 'nmminer') {
        infoDiv.style.display = 'block';
        infoDiv.className = 'alert alert-info';
        infoDiv.innerHTML = `
            <strong>ℹ️ NMMiner Configuration:</strong>
            <ul style="margin: 8px 0 0 0; padding-left: 20px;">
                <li>NMMiner uses UDP broadcast for telemetry</li>
                <li>Pool configuration is sent via UDP (port 12347)</li>
                <li>Limited automation - no power metrics or tuning available</li>
            </ul>
        `;
    } else if (minerType === 'bitaxe' || minerType === 'nerdqaxe') {
        infoDiv.style.display = 'block';
        infoDiv.className = 'alert alert-success';
        infoDiv.innerHTML = `
            <strong>✅ Full Dynamic Control:</strong>
            <ul style="margin: 8px 0 0 0; padding-left: 20px;">
                <li>Supports dynamic pool switching to any configured pool</li>
                <li>Power and frequency tuning available</li>
                <li>Multiple operating modes supported</li>
            </ul>
        `;
    } else if (minerType === 'xmrig') {
        infoDiv.style.display = 'block';
        infoDiv.className = 'alert alert-info';
        infoDiv.innerHTML = `
            <strong>ℹ️ XMRig Setup Required:</strong>
            <p style="margin: 8px 0;"><strong>Edit your XMRig config.json file:</strong></p>
            <pre style="background: #2d2d2d; color: #f8f8f2; padding: 12px; border-radius: 4px; overflow-x: auto; font-size: 12px;">"http": {
    "enabled": true,
    "host": "0.0.0.0",
    "port": 8080,
    "restricted": true
}</pre>
            <p style="margin: 8px 0;"><strong>Or use command line:</strong></p>
            <pre style="background: #2d2d2d; color: #f8f8f2; padding: 12px; border-radius: 4px; overflow-x: auto; font-size: 12px;">xmrig --http-enabled --http-host=0.0.0.0 --http-port=8080</pre>
            <ul style="margin: 8px 0 0 0; padding-left: 20px; font-size: 13px;">
                <li><code>host: "0.0.0.0"</code> allows network access</li>
                <li><code>port: 8080</code> is the default (use same port here)</li>
                <li><code>restricted: true</code> = read-only (recommended)</li>
            </ul>
        `;
    } else {
        adminPasswordDiv.style.display = 'none';
        infoDiv.style.display = 'none';
    }
});

document.getElementById('add-miner-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const data = {
        name: document.getElementById('name').value,
        miner_type: document.getElementById('miner_type').value,
        ip_address: document.getElementById('ip_address').value,
        port: document.getElementById('port').value ? parseInt(document.getElementById('port').value) : null
    };
    
    // Add admin_password for Avalon Nano if provided
    if (document.getElementById('miner_type').value === 'avalon_nano') {
        const adminPassword = document.getElementById('admin_password').value;
        if (adminPassword) {
            data.config = { admin_password: adminPassword };
        }
    }
    
    try {
        const res = await fetch('/api/miners/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        
        if (res.ok) {
            window.location.href = '/miners';
        } else {
            alert('Failed to add miner');
        }
    } catch (error) {
        alert('Error: ' + error.message);
    }
});
</script>
{% endblock %}
