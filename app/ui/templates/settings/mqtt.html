{% extends "base.html" %}

{% block extra_head %}
<style>
.mqtt-container {
    max-width: 900px;
    margin: 0 auto;
}

.detail-card {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

.detail-card-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1.5rem;
    background: var(--card-header);
    border-bottom: 1px solid var(--border-color);
}

.detail-card-icon {
    font-size: 2rem;
    margin-right: 1rem;
}

.detail-card-header h3 {
    flex: 1;
    margin: 0;
    font-size: 1.25rem;
    color: var(--text-primary);
    display: flex;
    align-items: center;
}

.detail-card-body {
    padding: 1.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: var(--text-primary);
    font-size: 0.875rem;
}

.form-input,
.form-select {
    width: 100%;
    max-width: 500px;
    padding: 0.625rem;
    background: var(--card-header);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    color: var(--text-primary);
    font-size: 0.9375rem;
}

.form-input:focus,
.form-select:focus {
    outline: none;
    border-color: #3b82f6;
}

.form-input::placeholder {
    color: var(--text-secondary);
}
</style>
{% endblock %}

{% block content %}
<div class="mqtt-container">
    <div class="detail-card">
        <div class="detail-card-header">
            <h3><span class="detail-card-icon">üì°</span> MQTT Configuration</h3>
            <button class="btn btn-primary" onclick="saveSettings()">üíæ Save Settings</button>
        </div>
        <div class="detail-card-body">
            
            <div class="form-group">
                <label class="form-label">MQTT Mode</label>
                <select class="form-select" id="mqtt_mode" onchange="handleModeChange()">
                    <option value="disabled">Disabled</option>
                    <option value="local">Enabled - Local (Built-in Broker)</option>
                    <option value="remote">Enabled - Remote (External Broker)</option>
                </select>
                <small style="color: var(--text-secondary); display: block; margin-top: 0.5rem;">
                    <strong>Local:</strong> Uses integrated MQTT broker (mqtt:1883)<br>
                    <strong>Remote:</strong> Connect to external MQTT broker
                </small>
            </div>
            
            <div id="broker_config">
                <div class="form-group">
                    <label class="form-label">MQTT Broker</label>
                    <input type="text" class="form-input" id="mqtt_broker" placeholder="localhost">
                </div>
                
                <div class="form-group">
                    <label class="form-label">MQTT Port</label>
                    <input type="number" class="form-input" id="mqtt_port" placeholder="1883">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Topic Prefix</label>
                    <input type="text" class="form-input" id="mqtt_topic_prefix" placeholder="miner">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Username (optional)</label>
                    <input type="text" class="form-input" id="mqtt_username" placeholder="Leave blank if no authentication required">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password (optional)</label>
                    <input type="password" class="form-input" id="mqtt_password" placeholder="Leave blank if no authentication required">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function handleModeChange() {
    const mode = document.getElementById('mqtt_mode').value;
    const brokerConfig = document.getElementById('broker_config');
    
    if (mode === 'disabled') {
        // Hide all broker config
        brokerConfig.style.display = 'none';
    } else if (mode === 'local') {
        // Show config but auto-fill and make read-only
        brokerConfig.style.display = 'block';
        document.getElementById('mqtt_broker').value = 'mqtt';
        document.getElementById('mqtt_broker').readOnly = true;
        document.getElementById('mqtt_port').value = '1883';
        document.getElementById('mqtt_port').readOnly = true;
        document.getElementById('mqtt_topic_prefix').value = 'homelab';
        document.getElementById('mqtt_username').value = '';
        document.getElementById('mqtt_username').readOnly = true;
        document.getElementById('mqtt_password').value = '';
        document.getElementById('mqtt_password').readOnly = true;
    } else {
        // Remote mode - show and enable all fields
        brokerConfig.style.display = 'block';
        document.getElementById('mqtt_broker').readOnly = false;
        document.getElementById('mqtt_port').readOnly = false;
        document.getElementById('mqtt_username').readOnly = false;
        document.getElementById('mqtt_password').readOnly = false;
    }
}

async function loadSettings() {
    try {
        const response = await fetch('/api/settings/mqtt');
        const data = await response.json();
        
        // Determine mode based on settings
        let mode = 'disabled';
        if (data.enabled) {
            if (data.broker === 'mqtt' && data.port === 1883) {
                mode = 'local';
            } else {
                mode = 'remote';
            }
        }
        
        document.getElementById('mqtt_mode').value = mode;
        document.getElementById('mqtt_broker').value = data.broker || '';
        document.getElementById('mqtt_port').value = data.port || '1883';
        document.getElementById('mqtt_topic_prefix').value = data.topic_prefix || 'miner';
        document.getElementById('mqtt_username').value = data.username || '';
        document.getElementById('mqtt_password').value = data.password || '';
        
        // Apply mode-specific UI
        handleModeChange();
    } catch (error) {
        console.error('Failed to load settings:', error);
        alert('Failed to load MQTT settings');
    }
}

async function saveSettings() {
    const mode = document.getElementById('mqtt_mode').value;
    
    const settings = {
        enabled: mode !== 'disabled',
        broker: document.getElementById('mqtt_broker').value,
        port: parseInt(document.getElementById('mqtt_port').value),
        topic_prefix: document.getElementById('mqtt_topic_prefix').value,
        username: document.getElementById('mqtt_username').value || null,
        password: document.getElementById('mqtt_password').value || null
    };
    
    try {
        const response = await fetch('/api/settings/mqtt', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(settings)
        });
        
        if (response.ok) {
            alert('‚úÖ MQTT settings saved successfully. Restart the container to apply changes.');
        } else {
            const error = await response.json();
            alert('‚ùå Failed to save settings: ' + (error.detail || 'Unknown error'));
        }
    } catch (error) {
        console.error('Failed to save settings:', error);
        alert('‚ùå Failed to save MQTT settings');
    }
}

// Load settings on page load
loadSettings();
</script>
{% endblock %}
