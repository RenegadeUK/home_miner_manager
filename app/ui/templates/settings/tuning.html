{% extends "base.html" %}

{% block content %}
<div class="profiles-container">
    <!-- Filter by Miner Type -->
    <div class="filter-section card">
        <div class="card-body">
            <label for="miner-type-filter"><strong>Filter by Miner Type:</strong></label>
            <select id="miner-type-filter" class="form-select" onchange="loadProfiles()">
                <option value="">All Types</option>
                <option value="avalon_nano">Avalon Nano</option>
                <option value="bitaxe">Bitaxe</option>
                <option value="nerdqaxe">NerdQaxe</option>
            </select>
        </div>
    </div>

    <!-- Profiles Grid -->
    <div class="profiles-grid" id="profiles-grid">
        <!-- Profiles will be loaded here -->
    </div>

    <!-- Add Profile Tile -->
    <div class="profile-tile add-profile-tile" onclick="showCreateModal()">
        <div class="profile-tile-icon">➕</div>
        <h3>Create Profile</h3>
        <p>Add new tuning profile</p>
    </div>
</div>

<!-- Create/Edit Profile Modal -->
<div id="profile-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Create Tuning Profile</h2>
            <button class="close-btn" onclick="closeModal()">×</button>
        </div>
        <div class="modal-body">
            <form id="profile-form">
                <input type="hidden" id="profile-id">
                
                <div class="form-group">
                    <label for="profile-name">Profile Name *</label>
                    <input type="text" id="profile-name" class="form-control" required placeholder="e.g., High Performance, Eco Mode">
                </div>

                <div class="form-group">
                    <label for="profile-miner-type">Miner Type *</label>
                    <select id="profile-miner-type" class="form-select" required onchange="updateSettingsFields()">
                        <option value="">Select Type...</option>
                        <option value="avalon_nano">Avalon Nano 3/3S</option>
                        <option value="bitaxe">Bitaxe 601</option>
                        <option value="nerdqaxe">NerdQaxe++</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="profile-description">Description</label>
                    <textarea id="profile-description" class="form-control" rows="2" placeholder="Optional description"></textarea>
                </div>

                <div id="settings-container">
                    <h3>Settings</h3>
                    <div id="settings-fields">
                        <p class="text-secondary">Select a miner type to see available settings</p>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            <button class="btn btn-primary" onclick="saveProfile()">Save Profile</button>
        </div>
    </div>
</div>

<style>
.profiles-container {
    max-width: 1400px;
    margin: 0 auto;
}

.filter-section {
    margin-bottom: 2rem;
}

.form-select {
    padding: 0.5rem;
    border: 1px solid var(--border);
    border-radius: 4px;
    background: var(--bg-primary);
    color: var(--text-primary);
    font-size: 1rem;
}

.profiles-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 2rem;
    margin-bottom: 2rem;
}

.profile-tile {
    background: #2d3748;
    border: 1px solid #4a5568;
    border-radius: 12px;
    padding: 1.5rem;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
}

.profile-tile:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

.add-profile-tile {
    border: 2px dashed #4a5568;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 220px;
}

.add-profile-tile:hover {
    border-color: var(--primary);
    background: rgba(59, 130, 246, 0.1);
}

.profile-tile-icon {
    font-size: 3rem;
    margin-bottom: 0.5rem;
}

.profile-tile-header {
    display: flex;
    justify-content: space-between;
    align-items: start;
    margin-bottom: 1rem;
}

.profile-tile h3 {
    margin: 0 0 0.5rem 0;
    color: var(--text-primary);
}

.profile-type-badge {
    display: inline-block;
    padding: 0.25rem 0.75rem;
    border-radius: 12px;
    font-size: 0.875rem;
    font-weight: 500;
    background: #374151;
    color: var(--text-primary);
}

.profile-description {
    color: var(--text-secondary);
    font-size: 0.875rem;
    margin-bottom: 1rem;
    min-height: 2.5rem;
}

.profile-settings {
    background: #1f2937;
    padding: 0.75rem;
    border-radius: 6px;
    margin-bottom: 1rem;
    font-size: 0.875rem;
}

.profile-setting {
    display: flex;
    justify-content: space-between;
    padding: 0.25rem 0;
}

.profile-setting strong {
    color: var(--text-secondary);
}

.profile-actions {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 0.5rem;
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 1px solid #4a5568;
}

.profile-actions button {
    padding: 0.5rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.2s;
}

.btn-apply {
    background: var(--primary);
    color: white;
}

.btn-apply:hover {
    background: #2563eb;
}

.btn-delete {
    background: transparent;
    color: var(--error);
    border: 1px solid var(--error);
}

.btn-delete:hover {
    background: var(--error);
    color: white;
}

.system-badge {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: #8B5CF6;
    color: white;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    font-size: 0.75rem;
    font-weight: 600;
}

/* Modal Styles */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.modal-content {
    background: var(--bg-secondary);
    border-radius: 12px;
    width: 90%;
    max-width: 600px;
    max-height: 90vh;
    overflow-y: auto;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem;
    border-bottom: 1px solid var(--border);
}

.modal-header h2 {
    margin: 0;
}

.close-btn {
    background: none;
    border: none;
    font-size: 2rem;
    color: var(--text-secondary);
    cursor: pointer;
    padding: 0;
    width: 2rem;
    height: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
}

.close-btn:hover {
    color: var(--text-primary);
}

.modal-body {
    padding: 1.5rem;
}

.modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
    padding: 1.5rem;
    border-top: 1px solid var(--border);
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--text-primary);
    font-weight: 500;
}

.form-control {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid var(--border);
    border-radius: 6px;
    background: var(--bg-primary);
    color: var(--text-primary);
    font-size: 1rem;
}

.form-control:focus {
    outline: none;
    border-color: var(--primary);
}

#settings-container {
    background: var(--bg-primary);
    padding: 1rem;
    border-radius: 6px;
    margin-top: 1rem;
}

#settings-fields {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.setting-row {
    display: grid;
    grid-template-columns: 150px 1fr;
    gap: 1rem;
    align-items: center;
}

.setting-row label {
    margin: 0;
}

.btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 6px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
}

.btn-primary {
    background: var(--primary);
    color: white;
}

.btn-primary:hover {
    background: #2563eb;
}

.btn-secondary {
    background: #6b7280;
    color: white;
}

.btn-secondary:hover {
    background: #4b5563;
}
</style>

<script>
let profiles = [];

async function loadProfiles() {
    const minerType = document.getElementById('miner-type-filter').value;
    const url = minerType ? `/api/tuning/profiles?miner_type=${minerType}` : '/api/tuning/profiles';
    
    try {
        const response = await fetch(url);
        profiles = await response.json();
        renderProfiles();
    } catch (error) {
        console.error('Error loading profiles:', error);
        alert('Failed to load tuning profiles');
    }
}

function renderProfiles() {
    const grid = document.getElementById('profiles-grid');
    
    if (profiles.length === 0) {
        grid.innerHTML = '<p class="text-secondary">No tuning profiles found. Create one to get started!</p>';
        return;
    }
    
    grid.innerHTML = profiles.map(profile => `
        <div class="profile-tile">
            ${profile.is_system ? '<span class="system-badge">SYSTEM</span>' : ''}
            <div class="profile-tile-header">
                <div>
                    <h3>${profile.name}</h3>
                    <span class="profile-type-badge">${getMinerTypeLabel(profile.miner_type)}</span>
                </div>
            </div>
            <div class="profile-description">${profile.description || 'No description'}</div>
            <div class="profile-settings">
                ${renderSettings(profile.settings)}
            </div>
            <div class="profile-actions">
                <button class="btn-apply" onclick="showApplyModal(${profile.id})">Apply to Miner</button>
                ${!profile.is_system ? `<button class="btn-delete" onclick="deleteProfile(${profile.id})">Delete</button>` : '<span></span>'}
            </div>
        </div>
    `).join('');
}

function getMinerTypeLabel(type) {
    const labels = {
        'avalon_nano': 'Avalon Nano',
        'bitaxe': 'Bitaxe',
        'nerdqaxe': 'NerdQaxe'
    };
    return labels[type] || type;
}

function renderSettings(settings) {
    return Object.entries(settings).map(([key, value]) => `
        <div class="profile-setting">
            <strong>${key}:</strong>
            <span>${value}</span>
        </div>
    `).join('');
}

function showCreateModal() {
    document.getElementById('modal-title').textContent = 'Create Tuning Profile';
    document.getElementById('profile-form').reset();
    document.getElementById('profile-id').value = '';
    document.getElementById('settings-fields').innerHTML = '<p class="text-secondary">Select a miner type to see available settings</p>';
    document.getElementById('profile-modal').style.display = 'flex';
}

function closeModal() {
    document.getElementById('profile-modal').style.display = 'none';
}

function updateSettingsFields() {
    const minerType = document.getElementById('profile-miner-type').value;
    const container = document.getElementById('settings-fields');
    
    if (!minerType) {
        container.innerHTML = '<p class="text-secondary">Select a miner type to see available settings</p>';
        return;
    }
    
    let fields = '';
    
    if (minerType === 'avalon_nano') {
        fields = `
            <div class="setting-row">
                <label>Mode:</label>
                <select id="setting-mode" class="form-control">
                    <option value="low">Low</option>
                    <option value="med" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
        `;
    } else if (minerType === 'bitaxe' || minerType === 'nerdqaxe') {
        fields = `
            <div class="setting-row">
                <label>Mode:</label>
                <select id="setting-mode" class="form-control">
                    <option value="eco">Eco</option>
                    <option value="standard" selected>Standard</option>
                    <option value="turbo">Turbo</option>
                    <option value="oc">Overclock</option>
                </select>
            </div>
            <div class="setting-row">
                <label>Frequency (MHz):</label>
                <input type="number" id="setting-frequency" class="form-control" placeholder="e.g., 500" min="100" max="800">
            </div>
            <div class="setting-row">
                <label>Voltage (mV):</label>
                <input type="number" id="setting-voltage" class="form-control" placeholder="e.g., 1200" min="800" max="1400">
            </div>
        `;
    }
    
    container.innerHTML = fields;
}

async function saveProfile() {
    const minerType = document.getElementById('profile-miner-type').value;
    const name = document.getElementById('profile-name').value;
    const description = document.getElementById('profile-description').value;
    
    if (!name || !minerType) {
        alert('Please fill in required fields');
        return;
    }
    
    // Collect settings
    const settings = {};
    const modeEl = document.getElementById('setting-mode');
    if (modeEl) settings.mode = modeEl.value;
    
    const freqEl = document.getElementById('setting-frequency');
    if (freqEl && freqEl.value) settings.frequency = parseInt(freqEl.value);
    
    const voltEl = document.getElementById('setting-voltage');
    if (voltEl && voltEl.value) settings.voltage = parseInt(voltEl.value);
    
    try {
        const response = await fetch('/api/tuning/profiles', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                name,
                miner_type: minerType,
                description: description || null,
                settings
            })
        });
        
        if (!response.ok) throw new Error('Failed to create profile');
        
        closeModal();
        loadProfiles();
        alert('Profile created successfully!');
    } catch (error) {
        console.error('Error creating profile:', error);
        alert('Failed to create profile');
    }
}

async function deleteProfile(profileId) {
    if (!confirm('Are you sure you want to delete this profile?')) return;
    
    try {
        const response = await fetch(`/api/tuning/profiles/${profileId}`, {
            method: 'DELETE'
        });
        
        if (!response.ok) throw new Error('Failed to delete profile');
        
        loadProfiles();
        alert('Profile deleted successfully!');
    } catch (error) {
        console.error('Error deleting profile:', error);
        alert('Failed to delete profile');
    }
}

async function showApplyModal(profileId) {
    const profile = profiles.find(p => p.id === profileId);
    if (!profile) return;
    
    // Fetch miners of matching type
    try {
        const response = await fetch('/api/dashboard/all');
        const miners = await response.json();
        const compatibleMiners = miners.filter(m => m.type === profile.miner_type);
        
        if (compatibleMiners.length === 0) {
            alert(`No ${getMinerTypeLabel(profile.miner_type)} miners found`);
            return;
        }
        
        const minerOptions = compatibleMiners.map(m => 
            `<option value="${m.id}">${m.name}</option>`
        ).join('');
        
        const confirmed = confirm(`Apply "${profile.name}" profile?\n\nSelect miner to apply to.`);
        if (!confirmed) return;
        
        const minerId = prompt(`Enter miner ID from: ${compatibleMiners.map(m => `${m.id}:${m.name}`).join(', ')}`);
        if (!minerId) return;
        
        await applyProfile(profileId, parseInt(minerId));
    } catch (error) {
        console.error('Error:', error);
        alert('Failed to fetch miners');
    }
}

async function applyProfile(profileId, minerId) {
    try {
        const response = await fetch(`/api/tuning/profiles/${profileId}/apply/${minerId}`, {
            method: 'POST'
        });
        
        if (!response.ok) throw new Error('Failed to apply profile');
        
        const result = await response.json();
        alert(result.message || 'Profile applied successfully!');
    } catch (error) {
        console.error('Error applying profile:', error);
        alert('Failed to apply profile');
    }
}

// Load profiles on page load
window.addEventListener('DOMContentLoaded', loadProfiles);
</script>
{% endblock %}
