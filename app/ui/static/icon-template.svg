<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pickGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="90" fill="url(#bgGradient)"/>
  
  <!-- Mining pickaxe -->
  <g transform="translate(256,180) rotate(-25)">
    <!-- Handle -->
    <rect x="-15" y="0" width="30" height="180" fill="#64748b" rx="5"/>
    <rect x="-12" y="0" width="24" height="180" fill="#78889a" rx="4"/>
    
    <!-- Pick head -->
    <rect x="-80" y="-25" width="160" height="35" fill="url(#pickGradient)" rx="8"/>
    
    <!-- Left point -->
    <path d="M -80,-8 L -120,-8 L -110,-25 L -80,-15 Z" fill="#cbd5e1"/>
    
    <!-- Right point -->
    <path d="M 80,-8 L 120,-8 L 110,-25 L 80,-15 Z" fill="#cbd5e1"/>
    
    <!-- Highlight -->
    <ellipse cx="0" cy="-8" rx="50" ry="12" fill="#cbd5e1" opacity="0.3"/>
  </g>
  
  <!-- BTC Symbol -->
  <g transform="translate(256,380)">
    <!-- Circle background -->
    <circle cx="0" cy="0" r="85" fill="#f59e0b" opacity="0.95"/>
    <circle cx="0" cy="0" r="75" fill="#fbbf24"/>
    
    <!-- Bitcoin B -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="central">â‚¿</text>
  </g>
  
  <!-- Sparkles/Hash symbols -->
  <text x="100" y="140" font-family="monospace" font-size="30" fill="white" opacity="0.6">#</text>
  <text x="380" y="160" font-family="monospace" font-size="25" fill="white" opacity="0.5">#</text>
  <text x="140" y="420" font-family="monospace" font-size="20" fill="white" opacity="0.4">#</text>
</svg>
